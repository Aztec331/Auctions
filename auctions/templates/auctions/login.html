{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Login</h2>

                    {% if message %}
                        <div class="alert alert-info">{{ message }}</div>
                    {% endif %}

                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input autofocus class="form-control" type="text" name="username" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-control" type="password" name="password" placeholder="Password" required>
                        </div>
                        <button class="btn btn-primary btn-block" type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
                    </form>

                    <div class="text-center mt-3">
                        Don't have an account? <a href="{% url 'register' %}" class="btn btn-link">Register here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
