{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">
    <h2 class="mb-4">{{user.username}}'s Watchlist</h2>

    <div class="row">
    {% for list in listings %}
        <div class="col-12 col-md-6 col-lg-4 mb-4">
            <div class="card h-100">
                <img class="card-img-top" src="{{list.imageURL}}" alt="{{list.title}}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{list.title}}</h5>
                    <p class="card-text flex-grow-1">{{list.description}}</p>
                    <a href="{% url 'listing' id=list.id %}" class="btn btn-outline-success mt-auto">Bid</a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
