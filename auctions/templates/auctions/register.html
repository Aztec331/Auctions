{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Register</h2>

                    {% if message %}
                        <div class="alert alert-info">{{ message }}</div>
                    {% endif %}

                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input class="form-control" autofocus type="text" name="username" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input class="form-control" type="email" name="email" placeholder="Email Address" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-control" type="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmation">Confirm Password</label>
                            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
                        </div>
                        <button class="btn btn-primary btn-block" type="submit"><i class="fas fa-user-plus"></i> Register</button>
                    </form>

                    <div class="text-center mt-3">
                        Already have an account? <a href="{% url 'login' %}" class="btn btn-link">Log In here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
