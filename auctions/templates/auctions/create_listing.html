{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">
    <h2 class="mb-4">Create your listing</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form action="{% url 'create_listing' %}" method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" id="title" placeholder="Enter a title" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" rows="5" class="form-control" placeholder="Enter description" required></textarea>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select name="category" id="category" class="form-control" required>
                        {% for category in categories %}
                        <option value="{{category}}">{{category}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="bidding_price">Initial Bid</label>
                    <input type="number" min="0" class="form-control" name="bidding_price" id="bidding_price" required>
                </div>

                <div class="form-group">
                    <label for="imageURL">Image link (optional)</label>
                    <input type="url" class="form-control" name="imageURL" id="imageURL" placeholder="https://example.com/image.jpg">
                </div>

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-outline-success btn-lg"><i class="fas fa-plus-circle"></i> Create Listing</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
