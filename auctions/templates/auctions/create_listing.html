{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container">
    <h2>Create your listing</h2>
    </div>

    <div class="container">
    <form action="{% url 'create_listing' %}" method="POST">
        {%csrf_token%}
        
        <div class="form-group">
            <!-- label for and id both have same name as the name property -->
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" id="title" placeholder="enter a title">
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" cols="30" rows="10" class="form-control" placeholder="description"></textarea>
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <select name="category" id="category" class="form-control">
                {% for category in categories%}
                <option value="{{category}}">{{category}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="bidding_price">Initial Bid</label>
            <input type="number" min="0" class="form-control" name="bidding_price" id="bidding_price">
        </div>

        <div class="form-group">
            <label for="imageURL">Image link(optional)</label>
            <input type="text" class="form-control" name="imageURL" id="imageURL" placeholder="https://blah-blah.jpg...">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-outline-success">Submit</button>
        </div>

        
    </form>
    </div>
    
{% endblock %}
