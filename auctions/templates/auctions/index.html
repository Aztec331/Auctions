{% extends "auctions/layout.html" %}

{% block body %}

    <div class="container">
        <form action="{% url 'display_category' %}" method="POST" class="my-4 d-flex align-items-center">
            {% csrf_token %}
            <div class="form-group d-flex align-items-center mr-3 mb-0">
                <label for="category" class="font-weight-bold mb-0 mr-2"><i class="fas fa-filter"></i> Choose a category:</label>
                <select name="category" id="category" class="form-control">
                    {% for category in categories%}
                    <option value="{{category}}">{{category}}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-outline-info"><i class="fas fa-search"></i> Select</button>
        </form>

        <h2 class="mb-4">Active Listings</h2>

        <div class="row">
        {% for list in listings %}
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <div class="card h-100">
                    <img class="card-img-top" src="{{list.imageURL}}" alt="{{list.title}}">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{list.title}}</h5>
                        <p class="card-text flex-grow-1">{{list.description}}</p>
                        <a href="{% url 'listing' id=list.id %}" class="btn btn-outline-success mt-auto">Bid</a>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
{% endblock %}
